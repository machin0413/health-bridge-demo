<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>AIトレーナー設定 - 家族健康会議システム</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4A90E2;
            --accent-color: #50C878;
            --gray-bg: #F8F9FA;
            --gray-border: #E9ECEF;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--gray-bg);
            max-width: 375px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
        }
        
        .header {
            background: white;
            border-bottom: 1px solid var(--gray-border);
            padding: 12px 16px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .content {
            padding: 16px;
            padding-bottom: 100px;
        }
        
        .trainer-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--gray-border);
            text-align: center;
            margin-bottom: 16px;
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), #3DA960);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin: 0 auto 12px;
        }
        
        .feature-badge {
            display: inline-block;
            background: #F8F9FA;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            color: var(--primary-color);
            margin: 4px 2px;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            margin-top: 20px;
        }
        
        .personality-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .personality-card {
            background: white;
            border: 2px solid var(--gray-border);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .personality-card:hover {
            border-color: var(--primary-color);
        }
        
        .personality-card.selected {
            border-color: var(--primary-color);
            background: #F0F7FF;
        }
        
        .personality-icon {
            font-size: 28px;
            margin-bottom: 6px;
        }
        
        .personality-name {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .personality-desc {
            font-size: 10px;
            color: #666;
        }
        
        .radio-option {
            background: white;
            border: 1px solid var(--gray-border);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.2s;
        }
        
        .radio-option:hover {
            border-color: var(--primary-color);
            background: #F8F9FA;
        }
        
        .radio-option input[type="radio"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }
        
        .radio-label {
            flex: 1;
        }
        
        .radio-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .radio-desc {
            font-size: 12px;
            color: #666;
        }
        
        .feature-list {
            background: white;
            border-radius: 12px;
            padding: 16px;
            border: 1px solid var(--gray-border);
        }
        
        .feature-item {
            display: flex;
            margin-bottom: 12px;
        }
        
        .feature-item:last-child {
            margin-bottom: 0;
        }
        
        .feature-icon {
            font-size: 18px;
            margin-right: 10px;
            margin-top: 2px;
        }
        
        .feature-text strong {
            font-size: 13px;
            display: block;
            margin-bottom: 2px;
        }
        
        .feature-text span {
            font-size: 11px;
            color: #666;
        }
        
        .footer-buttons {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 375px;
            background: white;
            border-top: 1px solid var(--gray-border);
            padding: 12px 16px;
            z-index: 10;
        }
        
        .btn-primary {
            width: 100%;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }
        
        .btn-skip {
            width: 100%;
            background: transparent;
            color: #666;
            border: none;
            padding: 10px;
            font-size: 13px;
            cursor: pointer;
            margin-top: 8px;
        }
    
        /* iOS Optimization */
        * {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-touch-callout: none;
        }
        
        html {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-overflow-scrolling: touch;
        }
        
        button, a, input, textarea, select {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
            -webkit-user-select: none;
            user-select: none;
        }
        
        input, textarea {
            -webkit-user-select: text;
            user-select: text;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="flex items-center justify-between">
            <div></div>
            <h1 class="text-lg font-semibold">AIトレーナー設定</h1>
            <div></div>
        </div>
    </div>
    
    <div class="content">
        <div class="trainer-card">
            <div class="avatar">🤖</div>
            <div class="text-base font-semibold mb-1">ヘルシーさん</div>
            <div class="text-sm text-gray-600 mb-3">あなた専属のAI健康トレーナー</div>
            <div>
                <span class="feature-badge">24時間対応</span>
                <span class="feature-badge">個別最適化</span>
                <span class="feature-badge">家族連携</span>
            </div>
        </div>
        
        <div class="section-title">性格タイプを選択</div>
        <div class="personality-grid">
            <div class="personality-card selected" onclick="selectPersonality(this)">
                <div class="personality-icon">😊</div>
                <div class="personality-name">フレンドリー</div>
                <div class="personality-desc">優しく励ましてくれる</div>
            </div>
            <div class="personality-card" onclick="selectPersonality(this)">
                <div class="personality-icon">👔</div>
                <div class="personality-name">プロフェッショナル</div>
                <div class="personality-desc">的確なアドバイス重視</div>
            </div>
            <div class="personality-card" onclick="selectPersonality(this)">
                <div class="personality-icon">💪</div>
                <div class="personality-name">モチベーター</div>
                <div class="personality-desc">熱く背中を押してくれる</div>
            </div>
            <div class="personality-card" onclick="selectPersonality(this)">
                <div class="personality-icon">🌸</div>
                <div class="personality-name">穏やか</div>
                <div class="personality-desc">ゆったり寄り添う</div>
            </div>
        </div>
        
        <div class="section-title">アドバイス頻度</div>
        <label class="radio-option">
            <input type="radio" name="frequency" value="active" checked>
            <div class="radio-label">
                <div class="radio-title">積極的</div>
                <div class="radio-desc">毎日アドバイスを受け取る</div>
            </div>
        </label>
        <label class="radio-option">
            <input type="radio" name="frequency" value="moderate">
            <div class="radio-label">
                <div class="radio-title">適度</div>
                <div class="radio-desc">週に3〜4回程度</div>
            </div>
        </label>
        <label class="radio-option">
            <input type="radio" name="frequency" value="minimal">
            <div class="radio-label">
                <div class="radio-title">控えめ</div>
                <div class="radio-desc">重要なときだけ</div>
            </div>
        </label>
        
        <div class="section-title">できること</div>
        <div class="feature-list">
            <div class="feature-item">
                <div class="feature-icon">💬</div>
                <div class="feature-text">
                    <strong>24時間相談対応</strong>
                    <span>健康に関する疑問にいつでも回答</span>
                </div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">📊</div>
                <div class="feature-text">
                    <strong>データ分析</strong>
                    <span>あなたの活動記録から最適なアドバイスを提供</span>
                </div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">🎯</div>
                <div class="feature-text">
                    <strong>目標サポート</strong>
                    <span>達成に向けた具体的なステップを提案</span>
                </div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">👨‍👩‍👧‍👦</div>
                <div class="feature-text">
                    <strong>家族連携</strong>
                    <span>家族全体の健康会議をサポート</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer-buttons">
        <button class="btn-primary" onclick="completeSetup()">設定を完了してホームへ</button>
        <button class="btn-skip" onclick="skipSetup()">後で設定する</button>
    </div>
    
    <script>
        function selectPersonality(card) {
            document.querySelectorAll('.personality-card').forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
        }
        
        function completeSetup() {
            window.location.href = '00_group_timeline.html';
        }
        
        function skipSetup() {
            window.location.href = '00_group_timeline.html';
        }
    </script>
</body>
</html>
