<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>マイ進捗 - 家族健康会議システム</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #4A90E2;
            --accent-color: #50C878;
            --gray-bg: #F8F9FA;
            --gray-border: #E9ECEF;
        }
        .progress-bar {
            height: 8px;
            background-color: #E5E5E5;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        .badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .badge:nth-child(2) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .badge:nth-child(3) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .chart-container {
            position: relative;
            height: 200px;
            width: 200px;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--gray-bg);
            max-width: 375px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            padding-bottom: 70px;
        }
        
        .header {
            background: white;
            border-bottom: 1px solid var(--gray-border);
            padding: 12px 16px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
    
        /* iOS Optimization */
        * {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-touch-callout: none;
        }
        
        html {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-overflow-scrolling: touch;
        }
        
        button, a, input, textarea, select {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
            -webkit-user-select: none;
            user-select: none;
        }
        
        input, textarea {
            -webkit-user-select: text;
            user-select: text;
        }

        /* Footer Navigation */
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 375px;
            background: white;
            border-top: 1px solid var(--gray-border);
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            z-index: 10;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            color: #666;
            text-decoration: none;
            font-size: 12px;
            transition: color 0.2s;
            cursor: pointer;
        }
        
        .nav-item.active {
            color: var(--primary-color);
        }
        
        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        .create-btn {
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: -8px;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
            transition: all 0.3s ease;
        }
        
        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(74, 144, 226, 0.4);
        }
        
        .create-btn i {
            font-size: 24px;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="flex items-center justify-between">
            <div></div>
            <h1 class="text-lg font-semibold">進捗</h1>
            <div></div>
        </div>
        
        <!-- Tab Navigation -->
        <div style="display: flex; margin-top: 12px; border-bottom: 2px solid #E5E5E5;">
            <button id="progressTab" onclick="switchTab('progress')" style="flex: 1; padding: 8px; border: none; background: none; font-size: 14px; font-weight: 500; color: var(--primary-color); border-bottom: 2px solid var(--primary-color); margin-bottom: -2px; cursor: pointer;">
                マイ進捗
            </button>
            <button id="reportTab" onclick="switchTab('report')" style="flex: 1; padding: 8px; border: none; background: none; font-size: 14px; font-weight: 500; color: #666; cursor: pointer;">
                週次レポート
            </button>
        </div>
    </div>

    <div id="progressView" style="padding: 16px; padding-bottom: 20px;">
            <!-- AIトレーナーメッセージカード -->
            <div style="background-color: #F0F8FF; border-radius: 12px; padding: 16px; margin: 16px 0;">
                <div class="flex items-center">
                    <div style="width: 40px; height: 40px; background-color: #4A90E2; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px;">
                        <span style="color: white; font-size: 20px;">🤖</span>
                    </div>
                    <div>
                        <div style="font-size: 14px; font-weight: 500; color: #333;">AIトレーナー</div>
                        <div style="font-size: 16px; color: #333; margin-top: 4px;">今週も順調です！このまま続けましょう！💪</div>
                    </div>
                </div>
            </div>

            <!-- 今週の達成状況セクション -->
            <div class="text-center mb-6">
                <div class="chart-container mx-auto mb-4">
                    <canvas id="progressChart"></canvas>
                </div>
                <p style="font-size: 14pt; color: #666; margin-top: 8px;">2024年1月15日〜1月21日</p>
            </div>

            <!-- 目標一覧セクション -->
            <div class="mb-6">
                <h2 style="font-size: 18pt; font-weight: bold; color: #333; margin-bottom: 16px;">今週の目標</h2>
                
                <!-- 運動目標カード -->
                <div style="background: white; border: 1px solid #E5E5E5; border-radius: 8px; padding: 16px; margin-bottom: 8px;">
                    <div class="flex items-center mb-3">
                        <span style="font-size: 32px; margin-right: 12px;">🏃</span>
                        <h3 style="font-size: 16pt; font-weight: bold; color: #333;">週2回ウォーキング</h3>
                    </div>
                    <div class="progress-bar mb-2">
                        <div class="progress-fill" style="width: 100%; background-color: #50C878;"></div>
                    </div>
                    <div class="flex justify-between items-center">
                        <span style="font-size: 14pt; color: #666;">2/2回</span>
                        <span style="font-size: 14pt; color: #50C878; font-weight: 500;">達成！✨</span>
                    </div>
                </div>

                <!-- 食事目標カード -->
                <div style="background: white; border: 1px solid #E5E5E5; border-radius: 8px; padding: 16px; margin-bottom: 8px;">
                    <div class="flex items-center mb-3">
                        <span style="font-size: 32px; margin-right: 12px;">🥗</span>
                        <h3 style="font-size: 16pt; font-weight: bold; color: #333;">毎日野菜350g</h3>
                    </div>
                    <div class="progress-bar mb-2">
                        <div class="progress-fill" style="width: 71%; background-color: #FFA500;"></div>
                    </div>
                    <div class="flex justify-between items-center">
                        <span style="font-size: 14pt; color: #666;">5/7日</span>
                        <span style="font-size: 14pt; color: #FFA500; font-weight: 500;">あと2日！</span>
                    </div>
                </div>

                <!-- 睡眠目標カード -->
                <div style="background: white; border: 1px solid #E5E5E5; border-radius: 8px; padding: 16px; margin-bottom: 8px;">
                    <div class="flex items-center mb-3">
                        <span style="font-size: 32px; margin-right: 12px;">😴</span>
                        <h3 style="font-size: 16pt; font-weight: bold; color: #333;">7時間睡眠</h3>
                    </div>
                    <div class="progress-bar mb-2">
                        <div class="progress-fill" style="width: 57%; background-color: #4A90E2;"></div>
                    </div>
                    <div class="flex justify-between items-center">
                        <span style="font-size: 14pt; color: #666;">4/7日</span>
                        <span style="font-size: 14pt; color: #4A90E2; font-weight: 500;">がんばろう</span>
                    </div>
                </div>
            </div>

            <!-- 獲得バッジセクション -->
            <div class="mb-6">
                <h2 style="font-size: 18pt; font-weight: bold; color: #333; margin-bottom: 16px;">今週のバッジ</h2>
                <div class="flex space-x-3 overflow-x-auto">
                    <div class="badge flex-shrink-0" style="width: 80px; height: 80px; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white;">
                        <span style="font-size: 28px; margin-bottom: 4px;">🔥</span>
                        <span style="font-size: 10px; text-align: center;">3日連続</span>
                    </div>
                    <div class="badge flex-shrink-0" style="width: 80px; height: 80px; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white;">
                        <span style="font-size: 28px; margin-bottom: 4px;">🤝</span>
                        <span style="font-size: 10px; text-align: center;">グループ貢献</span>
                    </div>
                    <div class="badge flex-shrink-0" style="width: 80px; height: 80px; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white;">
                        <span style="font-size: 28px; margin-bottom: 4px;">⭐</span>
                        <span style="font-size: 10px; text-align: center;">週間達成</span>
                    </div>
                </div>
            </div>

            <!-- ボトムアクション -->
            <div class="text-center">
                <button onclick="postToTimeline()" style="background-color: #4A90E2; color: white; height: 56px; border-radius: 28px; width: 90%; font-size: 16pt; font-weight: 500; border: none; cursor: pointer;">
                    タイムラインに投稿する
                </button>
            </div>
        </div>

    <!-- Weekly Report View (Initially Hidden) -->
    <div id="reportView" style="display: none;">
        <iframe src="03_weekly_report.html" style="width: 100%; height: calc(100vh - 130px); border: none;" scrolling="yes"></iframe>
    </div>

    <script>
        // 円グラフの作成
        const ctx = document.getElementById('progressChart').getContext('2d');
        const progressChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                datasets: [{
                    data: [75, 25],
                    backgroundColor: ['#4A90E2', '#E5E5E5'],
                    borderWidth: 0,
                    cutout: '70%'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        enabled: false
                    }
                }
            }
        });

        // 中央の数字を表示するプラグイン
        Chart.register({
            id: 'centerText',
            beforeDraw: function(chart) {
                const width = chart.width;
                const height = chart.height;
                const ctx = chart.ctx;
                const percentage = chart.data.datasets[0].data[0];
                
                ctx.restore();
                const fontSize = 36;
                ctx.font = `${fontSize}px sans-serif`;
                ctx.textBaseline = 'middle';
                ctx.fillStyle = '#333333';
                ctx.fontWeight = 'bold';
                
                const text = percentage + '%';
                const textX = Math.round((width - ctx.measureText(text).width) / 2);
                const textY = height / 2;
                
                ctx.fillText(text, textX, textY);
                ctx.save();
            }
        });

        function postToTimeline() {
            window.location.href = '01_post_creation.html';
        }

        function switchTab(tab) {
            const progressTab = document.getElementById('progressTab');
            const reportTab = document.getElementById('reportTab');
            const progressView = document.getElementById('progressView');
            const reportView = document.getElementById('reportView');

            if (tab === 'progress') {
                // Show progress view
                progressView.style.display = 'block';
                reportView.style.display = 'none';
                
                // Update tab styles
                progressTab.style.color = 'var(--primary-color)';
                progressTab.style.borderBottom = '2px solid var(--primary-color)';
                progressTab.style.marginBottom = '-2px';
                reportTab.style.color = '#666';
                reportTab.style.borderBottom = 'none';
                reportTab.style.marginBottom = '0';
            } else {
                // Show report view
                progressView.style.display = 'none';
                reportView.style.display = 'block';
                
                // Update tab styles
                reportTab.style.color = 'var(--primary-color)';
                reportTab.style.borderBottom = '2px solid var(--primary-color)';
                reportTab.style.marginBottom = '-2px';
                progressTab.style.color = '#666';
                progressTab.style.borderBottom = 'none';
                progressTab.style.marginBottom = '0';
            }
        }
    </script>
    
    <!-- Footer Navigation -->
    <div class="footer-nav">
        <div class="nav-item" onclick="window.location.href='00_group_timeline.html'">
            <i class="fas fa-home"></i>
            <span>ホーム</span>
        </div>
        <div class="nav-item active">
            <i class="fas fa-chart-bar"></i>
            <span>進捗</span>
        </div>
        <div class="nav-item">
            <div class="create-btn" onclick="window.open('01_post_creation.html', '_blank')">
                <i class="fas fa-plus"></i>
            </div>
        </div>
        <div class="nav-item" onclick="window.location.href='12_ai_consultation.html'">
            <i class="fas fa-robot"></i>
            <span>AI相談</span>
        </div>
        <div class="nav-item" onclick="window.location.href='13_settings.html'">
            <i class="fas fa-cog"></i>
            <span>メニュー</span>
        </div>
    </div>
</body>
</html>
