<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>アカウント登録 - 家族健康会議システム</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 430px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }
        .primary-color {
            background-color: #4A90E2;
        }
        .primary-border {
            border-color: #4A90E2;
        }
        .primary-text {
            color: #4A90E2;
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #4A90E2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }
        .radio-container {
            position: relative;
        }
        .radio-input {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #d1d5db;
            border-radius: 50%;
            margin-right: 8px;
            position: relative;
            cursor: pointer;
        }
        .radio-input:checked {
            border-color: #4A90E2;
            background-color: white;
        }
        .radio-input:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background-color: #4A90E2;
            border-radius: 50%;
        }
        .upload-area {
            border: 2px dashed #d1d5db;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #4A90E2;
            background-color: #f8fafc;
        }
        .profile-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 4px;
        }
        .success-icon {
            color: #10b981;
        }
        .btn-disabled {
            background-color: #d1d5db;
            cursor: not-allowed;
        }
        .btn-enabled {
            background-color: #4A90E2;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-enabled:hover {
            background-color: #357ABD;
        }
    
        /* iOS Optimization */
        * {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-touch-callout: none;
        }
        
        html {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-overflow-scrolling: touch;
        }
        
        button, a, input, textarea, select {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
            -webkit-user-select: none;
            user-select: none;
        }
        
        input, textarea {
            -webkit-user-select: text;
            user-select: text;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="flex items-center justify-between p-4 bg-white border-b">
            <button onclick="goBack()" class="flex items-center text-gray-600">
                <i class="fas fa-chevron-left text-xl"></i>
            </button>
            <div class="text-center">
                <h1 class="text-lg font-semibold text-gray-800">アカウント登録</h1>
                <p class="text-sm text-gray-500">ステップ 2/3</p>
            </div>
            <div class="w-6"></div>
        </div>

        <!-- Progress Bar -->
        <div class="px-4 py-2 bg-white">
            <div class="flex items-center justify-center space-x-2">
                <div class="w-8 h-2 bg-green-500 rounded-full"></div>
                <div class="w-8 h-2 primary-color rounded-full"></div>
                <div class="w-8 h-2 bg-gray-300 rounded-full"></div>
            </div>
        </div>

        <!-- Form -->
        <div class="p-6 bg-white">
            <form id="registrationForm">
                <!-- Name Field -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        お名前 <span class="text-red-500">*</span>
                        <span id="nameSuccess" class="success-icon ml-2 hidden">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        placeholder="例：山田 太郎"
                        maxlength="20"
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none"
                        oninput="validateName()"
                    >
                    <div id="nameError" class="error-message hidden">お名前を入力してください</div>
                    <div class="text-xs text-gray-500 mt-1">
                        <span id="nameCount">0</span>/20文字
                    </div>
                </div>

                <!-- Date of Birth -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        生年月日 <span class="text-red-500">*</span>
                        <span id="dobSuccess" class="success-icon ml-2 hidden">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                    <input 
                        type="date" 
                        id="dob"
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none"
                        onchange="validateDOB()"
                    >
                    <div id="dobError" class="error-message hidden">生年月日を選択してください</div>
                </div>

                <!-- Gender -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-3">
                        性別 <span class="text-red-500">*</span>
                        <span id="genderSuccess" class="success-icon ml-2 hidden">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                    <div class="space-y-3">
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="gender" value="male" class="radio-input" onchange="validateGender()">
                            <span class="text-gray-700">男性</span>
                        </label>
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="gender" value="female" class="radio-input" onchange="validateGender()">
                            <span class="text-gray-700">女性</span>
                        </label>
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="gender" value="other" class="radio-input" onchange="validateGender()">
                            <span class="text-gray-700">その他</span>
                        </label>
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="gender" value="no-answer" class="radio-input" onchange="validateGender()">
                            <span class="text-gray-700">回答しない</span>
                        </label>
                    </div>
                    <div id="genderError" class="error-message hidden">性別を選択してください</div>
                </div>

                <!-- Profile Photo -->
                <div class="mb-8">
                    <label class="block text-sm font-medium text-gray-700 mb-3">
                        プロフィール写真 <span class="text-gray-400">(任意)</span>
                    </label>
                    
                    <div id="photoUploadArea" class="upload-area rounded-lg p-6 text-center cursor-pointer" onclick="document.getElementById('photoInput').click()">
                        <div id="uploadPrompt">
                            <i class="fas fa-camera text-gray-400 text-3xl mb-2"></i>
                            <p class="text-gray-600">写真をタップしてアップロード</p>
                            <p class="text-xs text-gray-500 mt-1">またはカメラで撮影</p>
                        </div>
                        <div id="photoPreview" class="hidden">
                            <img id="previewImage" class="profile-preview mx-auto mb-2">
                            <p class="text-sm text-gray-600">タップして変更</p>
                        </div>
                    </div>
                    
                    <input type="file" id="photoInput" accept="image/*" capture="user" class="hidden" onchange="handlePhotoUpload(event)">
                    
                    <div class="flex justify-center space-x-4 mt-3">
                        <button type="button" onclick="document.getElementById('photoInput').click()" class="text-sm primary-text">
                            <i class="fas fa-upload mr-1"></i>ギャラリー
                        </button>
                        <button type="button" onclick="openCamera()" class="text-sm primary-text">
                            <i class="fas fa-camera mr-1"></i>カメラ
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Footer Button -->
        <div class="fixed bottom-0 left-0 right-0 max-w-sm mx-auto p-4 bg-white border-t">
            <button 
                id="nextButton"
                onclick="handleNext()" 
                class="w-full py-4 text-white font-semibold rounded-lg btn-disabled"
                disabled
            >
                次へ
            </button>
        </div>

        <!-- Padding for fixed button -->
        <div class="h-20"></div>
    </div>

    <script>
        let formValid = {
            name: false,
            dob: false,
            gender: false
        };

        function validateName() {
            const nameInput = document.getElementById('name');
            const nameError = document.getElementById('nameError');
            const nameSuccess = document.getElementById('nameSuccess');
            const nameCount = document.getElementById('nameCount');
            
            const value = nameInput.value.trim();
            nameCount.textContent = value.length;
            
            if (value.length === 0) {
                nameError.classList.remove('hidden');
                nameSuccess.classList.add('hidden');
                nameError.textContent = 'お名前を入力してください';
                formValid.name = false;
            } else if (value.length < 2) {
                nameError.classList.remove('hidden');
                nameSuccess.classList.add('hidden');
                nameError.textContent = 'お名前は2文字以上で入力してください';
                formValid.name = false;
            } else {
                nameError.classList.add('hidden');
                nameSuccess.classList.remove('hidden');
                formValid.name = true;
            }
            
            updateSubmitButton();
        }

        function validateDOB() {
            const dobInput = document.getElementById('dob');
            const dobError = document.getElementById('dobError');
            const dobSuccess = document.getElementById('dobSuccess');
            
            if (!dobInput.value) {
                dobError.classList.remove('hidden');
                dobSuccess.classList.add('hidden');
                formValid.dob = false;
            } else {
                const selectedDate = new Date(dobInput.value);
                const today = new Date();
                const age = today.getFullYear() - selectedDate.getFullYear();
                
                if (age > 120 || selectedDate > today) {
                    dobError.classList.remove('hidden');
                    dobSuccess.classList.add('hidden');
                    dobError.textContent = '正しい生年月日を入力してください';
                    formValid.dob = false;
                } else {
                    dobError.classList.add('hidden');
                    dobSuccess.classList.remove('hidden');
                    formValid.dob = true;
                }
            }
            
            updateSubmitButton();
        }

        function validateGender() {
            const genderInputs = document.querySelectorAll('input[name="gender"]');
            const genderError = document.getElementById('genderError');
            const genderSuccess = document.getElementById('genderSuccess');
            
            const isSelected = Array.from(genderInputs).some(input => input.checked);
            
            if (!isSelected) {
                genderError.classList.remove('hidden');
                genderSuccess.classList.add('hidden');
                formValid.gender = false;
            } else {
                genderError.classList.add('hidden');
                genderSuccess.classList.remove('hidden');
                formValid.gender = true;
            }
            
            updateSubmitButton();
        }

        function updateSubmitButton() {
            const nextButton = document.getElementById('nextButton');
            const isFormValid = formValid.name && formValid.dob && formValid.gender;
            
            if (isFormValid) {
                nextButton.disabled = false;
                nextButton.className = 'w-full py-4 text-white font-semibold rounded-lg btn-enabled';
            } else {
                nextButton.disabled = true;
                nextButton.className = 'w-full py-4 text-white font-semibold rounded-lg btn-disabled';
            }
        }

        function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const uploadPrompt = document.getElementById('uploadPrompt');
                    const photoPreview = document.getElementById('photoPreview');
                    const previewImage = document.getElementById('previewImage');
                    
                    previewImage.src = e.target.result;
                    uploadPrompt.classList.add('hidden');
                    photoPreview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        function openCamera() {
            // Simulate camera functionality
            const photoInput = document.getElementById('photoInput');
            photoInput.setAttribute('capture', 'environment');
            photoInput.click();
        }

        function goBack() {
            window.location.href = '08_welcome.html';
        }

        function handleNext() {
            if (formValid.name && formValid.dob && formValid.gender) {
                // Show loading state
                const nextButton = document.getElementById('nextButton');
                nextButton.textContent = '処理中...';
                nextButton.disabled = true;
                
                // Simulate form submission
                setTimeout(() => {
                    window.location.href = '10_group_creation.html';
                }, 1000);
            }
        }

        // Set max date to today for DOB
        document.addEventListener('DOMContentLoaded', function() {
            const dobInput = document.getElementById('dob');
            const today = new Date().toISOString().split('T')[0];
            dobInput.setAttribute('max', today);
        });

        // Handle form submission
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            handleNext();
        });
    </script>
</body>
</html>
